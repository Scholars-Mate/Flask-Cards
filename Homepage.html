<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flask Card</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Flask Card</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">setting</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="jumbotron">
    <h1 class="title">
    FlaskCards
  </h1>
    <br>
    <small>Set Preview </small>
  </div>

  {% for card in cards %}
  <div class="jumbotron">
    <div class="container">
      <form>
        <div class="card">
          <h4 class="card-header">Flaskcard</h4>
          <div class="card text-center">
            <div class="card-body">
              <h4 class="card-title">{{title}}</h4>
              <p class="card-text">{{category}}</p>
              <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#editModal">edit</button>
            </div>
      </form>
      <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Editing Flask Card</h4>
            </div>
            <div class="modal-body">
              <form action="/Homepage" method="post">
                <div class="form-group">
                  <label for="title">title</label>
                  <input type="text" class="form-control" placeholder="description" value="{{request.form.title}}">
                  <label for="category">category</label>
                  <input type="text" class="form-control" placeholder="description" value="{{request.form.title}}">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </script>
            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>





            {% endfor %} }


</body>

</html>
